name: CD
on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: build image and push to docker hub
        uses: docker/build-push-action@v1.1.0
        with:
          username: israeldoamaral
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: israeldoamaral/argocd-golang
          tags: ${{ github.sha }}, latest
  
  deploy:
    name: deploy
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: checkour
        uses: actions/checkout@v2

      - name: kustomize
        uses: imranismail/setup-kustomize@v1
        with:
          kustomize-version: v3.6.1

      - name: update k8s
        run: |
          cd k8s
          kustomize edit set image goapp=israeldoamaral/argocd-golang:${{ github.sha }}
          cat kustomization.yaml

      - name: commit
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"


      - name: Commit e Push
        env:
          ACTION_TOKEN: ${{ secrets.ACTION_TOKEN }}
        run: |
          git commit -am "change image tag"
          ad-m/github-push-action@master
